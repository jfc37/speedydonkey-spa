<section>
    <section-title>
        Attending Students
    </section-title>

    <section-content>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th></th>
                    <th>Name</th>
                    <th></th>
                </tr>
            </thead>

            <tbody>
                <tr ng-repeat="student in vm.students">
                    <td>
                        <input icheck type="checkbox" ng-model="student.attendedClass" ng-change="vm.attendClass(student)">
                    </td>
                    <td>{{student.fullName}}</td>
                    <td>
                        <a ng-click="vm.launchStudentPasses(student)" class="btn">Passes</a>
                    </td>
                </tr>

                <tr no-items-row items="vm.students"></tr>
            </tbody>
        </table>
    </section-content>
</section>
