<section class="mainbar">
    <section class="matter">
        <div class="container">
            <div class="row">
                <h1>{{vm.class.name}} Class Check In</h1>

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Students</h3>
                      </div>
                      <div class="panel-body" ng-show="vm.areRegisteredStudentsLoading">
                        <p>Loading students...</p>
                      </div>
                      <div class="panel-body" ng-hide="vm.areRegisteredStudentsLoading">
                        <div ng-show="vm.registeredStudents.length === 0">
                            No students registered for this class.
                        </div>
                        <div ng-show="vm.students.length > 0" ng-repeat="student in vm.students">
                            <div class="form-group">
                                <input type="checkbox" data-ng-model="student.attendedClass" data-ng-change="vm.attendenceStatusChanged(student)">
                                {{student.first_name}} {{student.surname}}
                            </div>
                        </div>
                      </div>
                </div>

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Walk In Students</h3>
                      </div>
                      <div class="panel-body">
                        <div class="row">
                        <input type="text" placeholder="Student's Name" ng-model="vm.walkInStudentSelected" typeahead="student as student.full_name for student in vm.searchUsers($viewValue)">
                            <button class="btn btn-primary" ng-disabled="!vm.walkInStudentSelected" ng-click="vm.addWalkIn()">Add Walk In</button>
                            <button class="btn btn-primary" ng-disabled="!vm.walkInStudentSelected" ng-click="vm.enrolWalkIn()">Enrol In Block</button>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </section>
</section>
