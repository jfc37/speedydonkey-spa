<page-title>Create Room</page-title>

<section>
    <section-title>Details</section-title>

    <section-content>
        <section-form ng-form="createForm">
            <div ng-include src="'app/rooms/createRoom/roomForm.html'"></div>

            <section-group>
                <cancel-button href="#/admin/manage/rooms">Cancel</cancel-button>
                <save-button ng-disabled="createForm.$invalid" ng-click="vm.submit()">Create</save-button>
            </section-group>
        </section-form>
    </section-content>
</section>
