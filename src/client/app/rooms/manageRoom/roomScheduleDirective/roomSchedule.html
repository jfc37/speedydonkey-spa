<div class="panel-body">
    <table class="table table-hover" ts-wrapper>
        <thead>
            <tr>
                <th>Name</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="class in vm.classes">
                <td>
                    <a ng-href="#/admin/manage/classes/{{class.id}}" class="btn btn-link">{{class.name}}</a>
                </td>
                <td>{{class.startTime | date:'dd MMM'}}</td>
            </tr>
        </tbody>
    </table>

    </div
