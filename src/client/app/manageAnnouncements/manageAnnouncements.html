<div class="wrapper wrapper-content">
    <div class="row">
        <div>
            <div class="mail-box-header">
                <h2>
                    Compse mail
                </h2>
            </div>
            <div class="mail-box">
                <div class="mail-body">

                    <form class="form-horizontal" method="get">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">To:</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" value="alex.smith@corporat.com">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Subject:</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="vm.mail.subject">
                            </div>
                        </div>
                    </form>

                </div>

                <div class="mail-text h-200">
                    <summernote ng-model="vm.mail.message" height="200"></summernote>
                    <div class="clearfix"></div>
                </div>
                <div class="mail-body text-right tooltip-demo">
                    <a href="javascript:void(0);" class="btn btn-primary" ng-click="vm.send()"><i class="fa fa-reply"></i>Send</a>
                </div>
                <div class="clearfix"></div>

                <div>{{vm.mail}}</div>
            </div>
        </div>
    </div>
</div>
