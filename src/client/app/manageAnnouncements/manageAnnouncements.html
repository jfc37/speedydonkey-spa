<div class="wrapper wrapper-content">
    <div class="row">
        <div>
            <div class="mail-box-header">
                <h2>
                    Compose mail
                </h2>
            </div>
            <div class="mail-box">
                <div class="mail-body">

                    <form class="form-horizontal">
                        <div class="form-group" ng-if="!vm.mail.notifyAll">
                            <label class="col-sm-2 control-label">To:</label>

                            <div class="col-sm-10">
                                <ui-select multiple ng-model="vm.mail.receivers" theme="bootstrap">
                                    <ui-select-match placeholder="Select block...">{{$item.name}} {{$item.startDate | date: 'EEEE HH:mm'}}</ui-select-match>
                                    <ui-select-choices group-by="vm.blockGroupingFunction" repeat="block in vm.blocks | filter: {name: $select.search}">
                                        {{block.name}} {{block.startDate | date: 'EEEE HH:mm'}}
                                    </ui-select-choices>
                                </ui-select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">To all students:</label>

                            <div class="col-sm-10">
                                <input icheck type="checkbox" class="form-control" ng-model="vm.mail.notifyAll">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Subject:</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="vm.mail.subject">
                            </div>
                        </div>
                    </form>

                </div>

                <div class="mail-text h-200">
                    <summernote ng-model="vm.mail.message" height="300"></summernote>
                    <div class="clearfix"></div>
                </div>
                <div class="mail-body text-right tooltip-demo">
                    <button class="btn btn-primary" ng-click="vm.send()" ng-disabled="!vm.mail.isValid()">Send</button>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
