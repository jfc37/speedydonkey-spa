<section class="mainbar">
    <section class="matter">
        <div class="container">
        	<div class="row">
	          <h1>Manage Pass Options</h1>
	          <div ng-repeat="pass in vm.passOptions">
	          	<div>{{pass.description}} - ${{pass.cost}} <a ng-click="vm.delete(pass)" class="btn default">Delete</a></div>
	          </div>
      		</div>

      		<div class="row">
				<div ng-show="vm.addingNew">
					<form novalidate name="passOptionForm">
						<div class="form-group col-xs-12" ng-class="{'has-error':(passOptionForm.description.$invalid && passOptionForm.description.$touched) || passOptionForm.description.serverError}">
			              <input class="form-control"
			                 id="description"
			                 name="description"
			                 type="text"
			                 placeholder="Description (required)"
			                 ng-model="vm.newPassOption.description"
			                 required/>
			              <validation-error ng-model="passOptionForm.description" error="required" message="Description is required."></validation-error>
			              <server-error ng-model="passOptionForm.description"></server-error>
			            </div>
						<div class="form-group col-xs-12" ng-class="{'has-error':(passOptionForm.cost.$invalid && passOptionForm.cost.$touched) || passOptionForm.cost.serverError}">
			              <input class="form-control"
			                 id="cost"
			                 name="cost"
			                 type="number"
			                 placeholder="Price (required)"
			                 ng-model="vm.newPassOption.cost"
			                 required/>
			              <validation-error ng-model="passOptionForm.cost" error="required" message="Price is required."></validation-error>
			              <validation-error ng-model="passOptionForm.cost" error="number" message="Price must be a number."></validation-error>
			              <server-error ng-model="passOptionForm.cost"></server-error>
			            </div>
						<div class="form-group col-xs-12" ng-class="{'has-error':(passOptionForm.pass_type.$invalid && passOptionForm.pass_type.$touched) || passOptionForm.pass_type.serverError}">
							<div>
								<label>Pass Type</label>
							</div>
		                    <div class="radio" data-ng-repeat="passType in vm.passTypes">
		                      <label>
		                        <input type="radio" name="pass_type" data-ng-model="$parent.vm.newPassOption.pass_type" ng-value="passType.value" required>
		                            {{passType.display}}
		                      </label>
		                    </div>
			              	<validation-error ng-model="passOptionForm.pass_type" error="required" message="Pass Type is required."></validation-error>
			              	<server-error ng-model="passOptionForm.pass_type"></server-error>
			            </div>
						<div class="form-group col-xs-12" ng-class="{'has-error':(passOptionForm.weeks_valid_for.$invalid && passOptionForm.weeks_valid_for.$touched) || passOptionForm.weeks_valid_for.serverError}">
			              <input class="form-control"
			                 id="weeks_valid_for"
			                 name="weeks_valid_for"
			                 type="number"
			                 placeholder="Weeks Valid For (required)"
			                 ng-model="vm.newPassOption.weeks_valid_for"
			                 required/>
			              <validation-error ng-model="passOptionForm.weeks_valid_for" error="required" message="Weeks valid for is required."></validation-error>
			              <validation-error ng-model="passOptionForm.weeks_valid_for" error="number" message="Weeks valid for must be a number."></validation-error>
			              <server-error ng-model="passOptionForm.weeks_valid_for"></server-error>
			            </div>
						<div class="form-group col-xs-12" ng-class="{'has-error':(passOptionForm.classes_valid_for.$invalid && passOptionForm.classes_valid_for.$touched) || passOptionForm.classes_valid_for.serverError}">
			              <input class="form-control"
			                 id="classes_valid_for"
			                 name="classes_valid_for"
			                 type="number"
			                 placeholder="Classes Valid For (required)"
			                 ng-model="vm.newPassOption.classes_valid_for"
			                 required/>
			              <validation-error ng-model="passOptionForm.classes_valid_for" error="required" message="Classes valid for is required."></validation-error>
			              <validation-error ng-model="passOptionForm.classes_valid_for" error="number" message="Classes valid for must be number."></validation-error>
			              <server-error ng-model="passOptionForm.classes_valid_for"></server-error>
			            </div>
						<div class="form-group col-xs-12" ng-class="{'has-error':(passOptionForm.available_for_purchase.$invalid && passOptionForm.available_for_purchase.$touched) || passOptionForm.available_for_purchase.serverError}">
			              <div>
			              	<input id="available_for_purchase"
			                 name="available_for_purchase"
			                 type="checkbox"
			                 ng-model="vm.newPassOption.available_for_purchase"/>
			                 Available for purchase
			              </div>
			              <server-error ng-model="passOptionForm.available_for_purchase"></server-error>
			            </div>
			            <div>
      						<a class="btn btn-default" ng-disabled="passOptionForm.$invalid" ng-click="vm.create(passOptionForm)">Add</a>
			            </div>
					</form>
				</div>

      			<a class="btn btn-default" ng-hide="vm.addingNew" ng-click="vm.addingNew = true;">Add New Pass Option</a>
      		</div>
        </div>
    </section>
</section>
