<section class="mainbar">
    <section class="matter">
        <div class="container">
            <div class="row">
                <div class="widget worange">
                    <div data-cc-widget-header title="{{vm.title}}" subtitle="{{vm.courses.length}}"></div>
                    <div class="widget-content user">
                    	<div class="padd" data-ng-repeat="course in vm.courses">
                    		<div class="user">
                    			<h5>{{course.name}}</h5>
                    			<div class="user-details">
                    				<small>{{course.description}}</small>
                    			</div>
                    		</div>
                    	</div>
                    </div>
                    <div class="widget-foot">
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
