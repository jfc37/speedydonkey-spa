<div block-ui="todaysEvents">
    <widget>
        <widget-title>
            Event Check In
        </widget-title>

        <p ng-if="vm.todaysEvents.length === 0">
            No events today.
        </p>
        <p ng-repeat="event in vm.todaysEvents">
            <a data-ng-href="#/admin/events/{{event.id}}/check-in">
                {{event.name}} - <display-date format='time' ng-model='event.startTime'></display-date>
            </a>
        </p>
    </widget>
</div>
