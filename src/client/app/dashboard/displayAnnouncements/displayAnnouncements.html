<div class="col-md-12" ng-if="!!vm.announcements">
    <div class="panel panel-info ">
        <div class="panel-heading">
            <h3 class="panel-title">{{vm.companyName}} Announcements</h3>
        </div>
        <div class="panel-body">
            <div ng-repeat="announcement in vm.announcements">
                {{announcement.message}}
            </div>
        </div>
    </div>
</div>
