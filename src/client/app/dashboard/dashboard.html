<section id="dashboard-view" class="mainbar">
    <section class="matter">
        <div class="container">
            <div class="row">
                <h1>Welcome to Fully Swung y'all!</h1>
            </div>
            <div class="panel panel-default">
				<div class="panel-heading">
				    <h3 class="panel-title">Upcoming Schedule</h3>
				  </div>
				  <div class="panel-body">
				    <div ng-show="vm.upcomingSchedule.length === 0">
                        Nothing scheduled.
                    </div>
                    <div ng-show="vm.upcomingSchedule.length > 0" ng-repeat="event in vm.upcomingSchedule">
                        {{event.name}} - {{event.start_time}}
                    </div>
				  </div>
            </div>
        </div>
    </section>
</section>
