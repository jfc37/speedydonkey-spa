<div block-ui="todaysClasses">
    <widget>
        <widget-title>
            Class Check In
        </widget-title>

        <p ng-if="vm.todaysClasses.length === 0">
            No classes today.
        </p>
        <p ng-repeat="class in vm.todaysClasses">
            <a data-ng-href="#/class/{{class.id}}/check-in">
                {{class.name}} - <display-date format='time' ng-model='class.startTime'></display-date>
            </a>
        </p>
    </widget>
</div>
