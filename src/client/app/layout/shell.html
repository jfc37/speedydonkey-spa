<div data-ng-controller="Shell as vm">
    <div id="splash-page" data-ng-show="vm.showSplash" class="dissolve-animation">
        <div class="page-splash">
            <div class="page-splash-message">
                {{vm.title}}
            </div>
        </div>
    </div>

    <div>
        <header class="clearfix">
            <div data-ng-include="'app/layout/topnav.html'"></div>
        </header>
        <section id="content" class="content">
            <div data-ng-if="vm.showSideBar()" data-ng-include="'app/layout/sidebar.html'"></div>

            <section ng-class="vm.showSideBar() ? 'mainbar' : 'push-down-64'">
                <section class="matter">
                    <div class="container">
                        <div data-ng-view autoscroll="true" class="shuffle-animation"></div>
                    </div>
                </section>
            </section>


        </section>
    </div>
</div>
