<section class="push-down-64">
    <section class="matter">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-lg-offset-4 well">
                    <h3 class="text-center">Account Activation</h3>
                    <div ng-show="vm.loaded">
                        <div ng-show="vm.activationSuccessful">
                            Your account has been activated! <a data-ng-href="{{vm.loginUrl}}">Click here to log in</a>
                        </div>
                        <div ng-show="!vm.activationSuccessful">
                            There was an issue activating your account.
                        </div>
                    </div>
                    <div ng-hide="vm.loaded">
                        Activating account...
                    </div>
                </div>

            </div>
        </div>
    </section>
</section>
