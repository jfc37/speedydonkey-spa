<section class="push-down-64">
    <section class="matter">
        <div class="container">
            <div class="row">

                <div class="col-lg-3 col-lg-offset-4 well">
                    <h3 class="text-center">New User</h2>
                      <form class="form-horizontal" name="registerForm" novalidate>

                              <div class="form-group" ng-class="{'has-error':registerForm.name.$invalid && registerForm.name.$dirty}">
                                  <div class="form-group">
                                    <div class="col-xs-12">
                                        <input class="form-control col-xs-12"
                                               id="username"
                                               name="username"
                                               type="text"
                                               placeholder="Username (required)"
                                               ng-model="vm.user.username"
                                               required
                                               ng-minlength="4"
                                               ng-maxlength="12"/>
                                    </div>
                                  </div>

                                  <div class="help-block has-error">
                                      <span ng-show="registerForm.username.$error.required && registerForm.name.$dirty">
                                          Username is required.
                                      </span>
                                      <span ng-show="registerForm.username.$error.minlength && registerForm.name.$dirty">
                                          Username must be at least 4 characters in length.
                                      </span>
                                      <span ng-show="registerForm.username.$error.maxlength && registerForm.name.$dirty">
                                          Username cannot exceed 12 characters in length.
                                      </span>
                                  </span>
                              </div>
                              <div class="form-group" ng-class="{'has-error':registerForm.email.$invalid && registerForm.email.$dirty}">

                      			     <div class="col-xs-12">
                                    <input class="form-control col-xs-12"
                                           id="password"
                                           name="password"
                                           type="password"
                                           placeholder="Password (required)"
                                           ng-model="vm.user.password"
                                           required
                                           ng-minlength="4"
                                           ng-maxlength="12"/>
                      			     </div>
                              </div>
                              <div>
                                <button class="btn btn-primary col-xs-12"
                                        ng-click="vm.register()"
                                        ng-disabled="registerForm.$invalid">
                                    Register
                                </button>

                              </div>

                      </form>

                    </div>
                </div>

            </div>
        </div>
    </section>
</section>
