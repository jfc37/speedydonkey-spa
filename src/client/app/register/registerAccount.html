<section class="push-down-64">
    <section class="matter">
        <div class="container">
            <div class="row">

                <div class="col-lg-3 col-lg-offset-4 well">
                    <h3 class="text-center">New User</h2>
                      <form class="form-horizontal" name="registerForm" novalidate>

                              <div class="form-group" ng-class="{'has-error':registerForm.email.$invalid && registerForm.email.$touched}">
                                  
                                    <div class="col-xs-12">
                                        <input class="form-control col-xs-12"
                                               id="email"
                                               name="email"
                                               type="text"
                                               placeholder="Email (required)"
                                               ng-model="vm.account.email"
                                               required/>
                                    </div>

                                  <div class="has-error">
                                      <span class="has-error" ng-show="registerForm.email.$error.required && registerForm.email.$touched">
                                          Email is required.
                                      </span>
                                      <span ng-show="registerForm.email.serverError">
                                          {{registerForm.email.serverError}}
                                      </span>
                                  </div>
                              </div>
                              <div class="form-group" ng-class="{'has-error':registerForm.password.$invalid && registerForm.password.$touched}">

                      			     <div class="col-xs-12">
                                    <input class="form-control col-xs-12"
                                           id="password"
                                           name="password"
                                           type="password"
                                           placeholder="Password (required)"
                                           ng-model="vm.account.password"
                                           required/>
                      			     </div>

                                  <div class="has-error">
                                      <span class="has-error" ng-show="registerForm.password.$error.required && registerForm.password.$touched">
                                          Password is required.
                                      </span>
                                      <span ng-show="registerForm.password.serverError">
                                          {{registerForm.password.serverError}}
                                      </span>
                                  </div>
                              </div>
                              <button class="btn btn-primary col-xs-12"
                                      ng-click="vm.register(registerForm)"
                                      ng-disabled="registerForm.$invalid">
                                  Register
                              </button>

                      </form>

                    </div>
                </div>

            </div>
        </div>
    </section>
</section>
