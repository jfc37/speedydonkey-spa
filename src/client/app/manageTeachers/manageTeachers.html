<section class="mainbar">
  <section class="matter">
    <div class="container">
     <div class="row">
       <h1>Manage Teachers</h1>
       <div ng-repeat="teacher in vm.teachers">
        {{teacher.full_name}} <a class="btn btn-link" ng-click="vm.remove(teacher.id)" class="btn default">Remove as teacher</a>
      </div>
    </div>
    <div class="row">
      <user-search ng-model="vm.selectedUser" placeholder="Enter new teacher's name"></user-search>
      <button class="btn btn-primary" ng-disabled="!vm.selectedUser" ng-click="vm.addTeacher()">Add as teacher</button>
    </div>
  </div>
</section>
</section>
