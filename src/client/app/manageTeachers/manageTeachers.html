<page-title>Teachers</page-title>

<section>
    <section-title>
        Add
    </section-title>

    <section-content>
        <user-search ng-model="vm.selectedUser" placeholder="Enter new teacher's name"></user-search>
        <action-button ng-disabled="!vm.selectedUser" ng-click="vm.addTeacher()">Add as teacher</action-button>
    </section-content>
</section>

<section>
    <section-title>
        Manage
    </section-title>

    <section-content>

        <table class="table table-hover" ts-wrapper>
            <thead>
                <tr>
                    <th>
                        <input icheck type="checkbox" ng-model="vm.selectAll" ng-change="vm.selectAllClicked()">
                    </th>
                    <th ng-if="!vm.anySelected()" ts-criteria="name" ts-default>Name</th>
                    <th ng-if="vm.anySelected()">
                        <a class="btn btn-danger" ng-click="vm.confirmDelete()">Delete</a>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="teacher in vm.teachers">
                    <td>
                        <input icheck type="checkbox" ng-model="teacher.selected">
                    </td>
                    <td>{{teacher.fullName}}</td>
                </tr>

                <tr ng-if="vm.teachers.length === 0">
                    <td colspan="5">
                        <p class="text-center">
                            <strong>Nothing to see here.</strong>
                        </p>
                    </td>
                </tr>
            </tbody>
        </table>
