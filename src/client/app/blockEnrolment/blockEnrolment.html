<section class="mainbar">
    <section class="matter">
        <div ng-show="vm.isLoading">
            Loading blocks...
        </div>

        <div class="container" ng-hide="vm.isLoading">
            <div class="row">

                <div class="panel panel-default">
                  <div class="panel-heading">
                    <h3 class="panel-title">Block Selection</h3>
                  </div>
                  <div class="panel-body">
                    <p ng-show="(vm.blocks | filter: { isEnroled: false }).length > 0">Go ahead and select the blocks you want to enrol in</p>
                    <p ng-show="(vm.blocks | filter: { isEnroled: false }).length === 0">
                        There are no blocks available to be enrolled in
                    </p>
                  </div>
                    <ul class="list-group" data-ng-repeat="block in vm.blocks | filter: { isEnroled: false }">
                        <li class="list-group-item">
                            
                            <div class="form-group">
                                <display-date format='long date' ng-model='block.start_date'></display-date> {{block.level.name}} - <display-date format='time' ng-model='block.start_date'></display-date>
                                <input type="checkbox" data-ng-model="block.enrolIn">
                            </div>
                        </li>
                      </ul>
                </div>
            </div>
            <div class="row">
                <button class="btn btn-primary" ng-click="vm.submit()">Enrol</button>
            </div>
        </div>
    </section>
</section>
