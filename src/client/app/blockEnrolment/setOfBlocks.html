<h4 class="text-center">{{group}}</h4>
<div class="col-sm-4 col-lg-12" ng-repeat="block in vm.blocks | matchingBlockGrouping:group | orderBy:'startDate'">
    <div class="block-item" ng-class="vm.getClassType(block)">
        <strong>{{block.name}}</strong>
        <p>
            <display-date format='time' ng-model='block.startDate'></display-date> -
            <display-date format='time' ng-model='block.endDate'></display-date>
        </p>
        <div class="form-group" ng-hide="block.isEnroled">
            <b>Enrol</b>
            <input ng-hide="block.isEnroled" type="checkbox" data-ng-model="block.enrolIn">
        </div>
        <div class="form-group" ng-show="block.isEnroled"><b>Already enrolled</b>
        </div>
    </div>
</div>
