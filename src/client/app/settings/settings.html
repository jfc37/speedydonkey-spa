<div class="ibox float-e-margins">
    <div class="ibox-title">
        <h2>Settings</h2>
    </div>
</div>


<div class="ibox float-e-margins">
    <div class="ibox-title">
        <h3>Logo</h3>
    </div>
    <div class="ibox-content">
        <div class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Logo url</label>
                <div class="col-sm-10">
                    <input name="logo" type="text" class="form-control" ng-model="vm.logo">
                    <span class="help-block m-b-none">Url to your logo image</span>
                </div>
            </div>

            <div class="hr-line-dashed"></div>

            <div class="form-group">
                <div class="col-sm-4 col-sm-offset-2">
                    <a class="btn btn-white" href="#/">Cancel</a>
                    <button class="btn btn-primary" ng-click="vm.submitLogo()">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</div>
