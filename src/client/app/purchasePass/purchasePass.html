<section class="mainbar">
    <section class="matter">
        <div class="container">

            <div>
                <div class="row">
                    <h1>Pass Selection</h1>

                    <div class="plans">
                        <div class="plan col-sm-4" ng-repeat="pass in vm.passOptions" ng-class="{faded: vm.shouldFadePass(pass)}">
                            <h2 class="plan-title">
                                {{pass.description}}
                            </h2>
                            <div class="plan-price">
                                ${{pass.cost}}
                            </div>
                            <button class="btn btn-primary" ng-click="vm.prepurchase(pass)" ng-disabled="vm.selectedPass">Select</button>
                        </div>
                    </div>

                </div>

                <div ng-show="vm.step === vm.steps[1]">
                    <div class="row">
                        <h1>Payment</h1>
                        <div>
                            <p class="lead">Select how you want to pay</p>


                            <div class="plans">
                                <div class="plan col-sm-4">
                                    <h2 class="plan-title">
                                        PayPal
                                    </h2>
                                    <paypal-button business="{{vm.paypalConfig.merchantId}}" language-code="en_US" currency-code="NZD" item-name="{{vm.selectedPass.description}}" amount="{{vm.selectedPass.cost}}" pass-id={{vm.prepurchasedPassId}}></paypal-button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
