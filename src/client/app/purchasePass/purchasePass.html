<section class="mainbar">
    <section class="matter">
        <div class="container">

            <div>
                <div class="row">
                    <h1>Pass Selection</h1>

                    <div class="plans">
                        <div class="plan col-sm-4" ng-repeat="pass in vm.passOptions" ng-class="{faded: vm.shouldFadePass(pass)}">
                            <h2 class="plan-title">
                                {{pass.description}}
                            </h2>
                            <div class="plan-price">
                                ${{pass.cost}}
                            </div>
                            <button class="btn btn-primary" ng-click="vm.beginPurchase(pass)" ng-disabled="vm.selectedPass">Select</button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <p>
                        Online payments incur an additional charge of 3.45% of the total + $0.45
                    </p>
                </div>
            </div>
        </div>
    </section>
</section>
