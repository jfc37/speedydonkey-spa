<div class="panel-body">
    <table class="table table-hover" ts-wrapper>
        <thead>
            <tr>
                <th>
                    <input icheck type="checkbox" ng-model="vm.selectAll" ng-change="vm.selectAllClicked()">
                </th>
                <th ng-if="!vm.anySelected()" ts-criteria="name" ts-default>Name</th>
                <th ng-if="!vm.anySelected()" ts-criteria="date">Between</th>
                <th ng-if="!vm.anySelected()" ts-criteria="day">Day</th>
                <th ng-if="!vm.anySelected()" ts-criteria="time">Time</th>
                <th ng-if="vm.anySelected()">
                    <a class="btn btn-primary" ng-click="vm.confirmGenerate()">Generate Next Blocks</a>
                    <a class="btn btn-danger" ng-click="vm.confirmDelete()">Delete</a>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="block in vm.blocks">
                <td>
                    <input icheck type="checkbox" ng-model="block.selected">
                </td>
                <td>
                    <a ng-href="#/admin/manage/blocks/{{block.id}}" class="btn btn-link">{{block.name}}</a>
                </td>
                <td>{{block.startDate | date: 'dd MMM'}} - {{block.endDate | date: 'dd MMM'}}</td>
                <td>{{block.startDate | date: 'EEEE'}}</td>
                <td>{{block.startDate | date: 'HH:mm'}}</td>
            </tr>

            <tr ng-if="vm.blocks.length === 0">
                <td colspan="5">
                    <p class="text-center">
                        <strong>Nothing to see here.</strong>
                    </p>
                </td>
            </tr>
        </tbody>
    </table>
</div>
