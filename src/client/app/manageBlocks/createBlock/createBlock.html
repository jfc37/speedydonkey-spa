<page-title>Create Block</page-title>

<section>
    <section-title>Block Details</section-title>

    <section-content>
        <section-form ng-form="createForm">
            <div ng-include src="'app/manageBlocks/createBlock/blockForm.html'"></div>

            <section-group>
                <cancel-button href="#/admin/manage/blocks">Cancel</cancel-button>
                <save-button ng-disabled="createForm.$invalid" ng-click="vm.submit(createForm)">Create</save-button>
            </section-group>
        </section-form>
    </section-content>
</section>
