<page-title>Blocks</page-title>

<section>
    <section-content>
        <action-button href="#/admin/manage/blocks/create">Create New Block</action-button>
    </section-content>
</section>

<tabset class="tabs-container">
    <tab>
        <tab-heading>
            Current
            <tab-heading-badge>{{vm.currentBlocks.length}}</tab-heading-badge>
        </tab-heading>
        <block-group blocks="vm.currentBlocks" status="Current"></block-group>
    </tab>
    <tab>
        <tab-heading>
            Future
            <tab-heading-badge>{{vm.futureBlocks.length}}</tab-heading-badge>
        </tab-heading>
        <block-group blocks="vm.futureBlocks" status="Future"></block-group>
    </tab>
    <tab>
        <tab-heading>
            Past
            <tab-heading-badge>{{vm.pastBlocks.length}}</tab-heading-badge>
        </tab-heading>
        <block-group blocks="vm.pastBlocks" status="Past"></block-group>
    </tab>
</tabset>
