<div class="row">

    <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4 well">
        <h3 class="text-center">Forgotten Password</h3>

        <form name="forgottenPasswordForm" novalidate ng-hide="vm.isSubmitted">
            <div class="row">
                <div class="form-group col-xs-12" ng-class="{'has-error':forgottenPasswordForm.email.$invalid && forgottenPasswordForm.email.$touched}">
                    <input class="form-control" id="email" name="email" type="text" placeholder="Email" ng-model="vm.email" required/>

                </div>

                <div class="form-group col-xs-12">
                    <button class="btn btn-primary pull-right" ng-click="vm.submit(forgottenPasswordForm)" ng-disabled="forgottenPasswordForm.$invalid">
                        Email Me
                    </button>
                </div>


            </div>


        </form>

        <div ng-show="vm.isSubmitted">
            Great, you can expect an email from us shortly
        </div>

    </div>
</div>
