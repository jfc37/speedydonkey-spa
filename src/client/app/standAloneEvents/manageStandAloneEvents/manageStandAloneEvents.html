<page-title>Events</page-title>

<section>
    <section-content>
        <action-button href="#/admin/manage/events/create">Create New Event</action-button>
    </section-content>
</section>

<uib-tabset class="tabs-container">
    <uib-tab>
        <uib-tab-heading>
            Current
            <tab-heading-badge>{{vm.currentEvents.length}}</tab-heading-badge>
        </uib-tab-heading>
        <event-group events="vm.currentEvents" status="Current"></event-group>
    </uib-tab>
    <uib-tab>
        <uib-tab-heading>
            Future
            <tab-heading-badge>{{vm.futureEvents.length}}</tab-heading-badge>
        </uib-tab-heading>
        <event-group events="vm.futureEvents" status="Future"></event-group>
    </uib-tab>
    <uib-tab>
        <uib-tab-heading>
            Past
            <tab-heading-badge>{{vm.pastEvents.length}}</tab-heading-badge>
        </uib-tab-heading>
        <event-group events="vm.pastEvents" status="Past"></event-group>
    </uib-tab>
</uib-tabset>
