<section class="mainbar">
  <section class="matter">
    <div class="container">
     <div class="row">
       <h1>Manage Students</h1>
       <div ng-repeat="student in vm.students">
        {{student.full_name}} - {{student.email}} <a ng-hide="true" class="btn btn-link" ng-click="vm.remove(student.id)" class="btn default">Remove as student</a>
      </div>
    </div>
  </div>
</section>
</section>
