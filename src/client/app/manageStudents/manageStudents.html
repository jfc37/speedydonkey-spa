<section class="mainbar">
  <section class="matter">
    <div class="container">
     <div class="row">
       <h1>Manage Students</h1>
       <table class="table table-hover">
       	<thead>
       		<th>Name</th>
       		<th>Email</th>
       	</thead>
       	<tbody>
       		<tr ng-repeat="student in vm.students">
       			<td>{{student.full_name}}</td>
       			<td>{{student.email}}</td>
       		</tr>
       	</tbody>
       </table>
    </div>
  </div>
</section>
</section>
