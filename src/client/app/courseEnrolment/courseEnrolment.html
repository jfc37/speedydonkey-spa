<section class="mainbar">
    <section class="matter">
        <div class="container">
            <div class="row">
                <div class="widget worange">
                    <div data-cc-widget-header title="{{vm.title}}" subtitle="{{vm.courses.length}}"></div>
                    <div class="widget-content user">
                        <form role="form">
                            <div class="padd" data-ng-repeat="course in vm.courses | filter: { isEnroled: true }">
                                <div class="user">
                                    <h5>{{course.name}}</h5>
                                    <div class="user-details">
                                        <div class="form-group">
                                            <label>Enrol</label>
                                            <input type="checkbox" ng-model="course.isEnroled">
                                          </div>
                                    </div>
                                </div>
                            </div>
                            <div class="padd" data-ng-repeat="course in vm.courses | filter: { isEnroled: false }">
                                <div class="user">
                                    <h5>{{course.name}}</h5>
                                    <div class="user-details">
                                        <div class="form-group">
                                            <label>Enrol</label>
                                            <input type="checkbox" ng-model="course.isEnroled">
                                          </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="widget-foot">
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
