<section class="push-down-64">
    <section class="matter">
        <div class="container">
            <div class="row">

                <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4 well">
                    <h3 class="text-center">Welcome to Speedy Donkey</h2>

                      <form name="loginForm" novalidate>
                        <div class="row">
                          <div class="has-error col-xs-12">
                            <span class="help-block has-error" ng-repeat="error in loginForm.serverErrors">
                                <div>
                                    {{error}}
                                </div>
                            </span>
                          </div>
                          <div class="form-group col-xs-12" ng-class="{'has-error':loginForm.email.$invalid && loginForm.email.$touched}">
                            <input class="form-control"
                                   id="email"
                                   name="email"
                                   type="text"
                                   placeholder="Email"
                                   ng-model="vm.email"
                                   required/>
                            <validation-error ng-model="loginForm.email" error="required" message="Email is required."></validation-error>
                          </div>
                          <div class="form-group col-xs-12" ng-class="{'has-error':loginForm.password.$invalid && loginForm.password.$touched}">
                            <input class="form-control"
                                   type="password"
                                   id="password"
                                   name="password"
                                   placeholder="Password"
                                   ng-model="vm.password"
                                   required>
                            <validation-error ng-model="loginForm.password" error="required" message="Password is required."></validation-error>
                          </div>

                          <div class="form-group col-xs-12">
                            <button class="btn btn-primary"
                                    ng-click="vm.submit(loginForm)"
                                    ng-disabled="loginForm.$invalid">
                                Login
                            </button>
                          </div>


                        </div>
                        

                      </form>

                    </div>
                </div>

            </div>
        </div>
    </section>
</section>
