<div class="middle-box text-center loginscreen animated fadeInDown">
    <div>
<img alt="image" src="images/fs-logo.png">
        <h3>Welcome to {{vm.company}}</h3>
        <p>Login in to get your dancing on</p>
        <form class="m-t" role="form" name="loginForm" novalidate>
            <div class="has-error">
                <span class="help-block has-error" ng-repeat="error in loginForm.serverErrors">
                    <div>
                        {{error}}
                    </div>
                </span>
            </div>

            <input-block name="email">
                <input class="form-control" id="email" name="email" type="email" placeholder="Email" ng-model="vm.email" required/>
                <validation error="required" name="email">Please enter your email</validation>
                <validation error="email" name="email">Please enter a valid email</validation>
            </input-block>
            <input-block name="password">
                <input class="form-control" type="password" id="password" name="password" placeholder="Password" ng-model="vm.password" required>
                <validation error="required" name="password">Please enter your password</validation>
            </input-block>


            <a ng-click="vm.submit(loginForm)" ng-disabled="loginForm.$invalid" class="btn btn-primary block full-width m-b">Login</a>

            <a ng-href="{{vm.forgottenPasswordUrl}}"><small>Forgot password?</small></a>
            <p class="text-muted text-center"><small>Do not have an account?</small></p>
            <a class="btn btn-sm btn-white btn-block" ng-href="{{vm.registerUrl}}">Create an account</a>
        </form>
        <p class="m-t"> <small>Full Swing Â© 2015</small> </p>
    </div>
</div>
