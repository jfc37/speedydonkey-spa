<section class="push-down-64">
    <section class="matter">
        <div class="container">
            <div class="row">

                <div class="col-lg-3 col-lg-offset-4 well">
                    <h3 class="text-center">Welcome to Speedy Donkey</h2>

                      <form class="form-horizontal" name="loginForm" novalidate>
                        <div class="has-error" ng-repeat="error in loginForm.serverErrors">
                            <span >
                                {{error}}
                            </span>
                        </div>
                              <div class="form-group"
                                   ng-class="{'has-error':loginForm.username.$invalid && loginForm.username.$touched}">
                                  <div class="col-xs-12">
                                      <input class="form-control col-xs-12"
                                             id="username"
                                             name="username"
                                             type="text"
                                             placeholder="Username"
                                             ng-model="vm.username"
                                             required/>
                                  </div>
                                  <span class="help-block has-error">
                                      <div ng-show="loginForm.username.$error.required && loginForm.username.$touched">
                                          Username is required.
                                      </div>
                                  </span>
                              </div>
                              <div class="form-group"
                                   ng-class="{'has-error':loginForm.password.$invalid && loginForm.password.$touched}">
                                  <div class="col-xs-12">
                                      <input class="form-control col-xs-12"
                                             type="password"
                                             id="password"
                                             name="password"
                                             placeholder="Password"
                                             ng-model="vm.password"
                                             required>
                                  </div>
                                  <div class="help-block has-error"
                                        ng-show="loginForm.password.$invalid && loginForm.password.$touched">
                                          Password is required
                                  </div>
                              </div>

                              <button class="btn btn-primary col-xs-12"
                                      ng-click="vm.submit(loginForm)"
                                      ng-disabled="loginForm.$invalid">
                                  Login
                              </button>

                      </form>

                    </div>
                </div>

            </div>
        </div>
    </section>
</section>
