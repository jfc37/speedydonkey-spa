<section class="mainbar">
    <section class="matter">
        <div class="container">
            <div class="row">

                <div class="widget wviolet">
                    <div data-cc-widget-header title="{{vm.title}}"></div>

<form class="form-horizontal" name="loginForm" novalidate>

        <div class="form-group"
             ng-class="{'has-error':loginForm.username.$invalid && loginForm.username.$dirty}">
            <label class="col-md-2 control-label" for="username">Username</label>

            <div class="col-md-4">
                <input class="form-control"
                       id="username"
                       name="username"
                       type="text"
                       placeholder="Username"
                       ng-model="vm.username"
                       required
                       ng-minlength="4"
                       ng-maxlength="12"/>
            </div>
            <span class="help-block has-error">
                <span ng-show="loginForm.username.$error.required">
                    Username is required.
                </span>
            </span>
        </div>
        <div class="form-group"
             ng-class="{'has-error':loginForm.password.$invalid && loginForm.password.$dirty}">
            <label class="col-md-2 control-label" for="password">Password</label>

            <div class="col-md-4">
                <input class="form-control"
                       type="password"
                       id="password"
                       name="password"
                       ng-model="vm.password"
                       required>
            </div>
            <span class="help-block has-error"
                  ng-show="loginForm.password.$invalid ">
                    Password is required
            </span>
        </div>

        <div class="form-group">
            <div class="col-md-4 col-md-offset-2">
                    <span>
                        <button class="btn btn-primary"
                                style="width:80px;margin-right:10px"
                                ng-click="vm.submit(loginForm.$valid)"
                                ng-disabled="loginForm.$invalid">
                            Login
                        </button>
                    </span>
                    <span>
                        <button class="btn btn-default"
                                style="width:70px"
                                ng-click="vm.cancel()">
                            Cancel
                        </button>
                    </span>
            </div>
        </div>

</form>

                    </div>
                </div>

            </div>
        </div>
    </section>
</section>
