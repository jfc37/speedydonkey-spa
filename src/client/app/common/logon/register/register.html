<section class="mainbar">
    <section class="matter">
        <div class="container">
            <div class="row">

                <div class="widget wviolet">
                    <div data-cc-widget-header title="{{vm.title}}"></div>
<form class="form-horizontal" name="registerForm" novalidate>

        <div class="form-group"
             ng-class="{'has-error':registerForm.name.$invalid && registerForm.name.$dirty}">
            <label class="col-md-2 control-label" for="name">Name</label>

            <div class="col-md-4">
                <input class="form-control"
                       id="name"
                       name="name"
                       type="text"
                       placeholder="Name (required)"
                       ng-model="vm.name"
                       required
                       ng-minlength="4"
                       ng-maxlength="12"/>
            </div>
            <span class="help-block has-error">
                <span ng-show="registerForm.name.$error.required">
                    Name is required.
                </span>
                <span ng-show="registerForm.name.$error.minlength">
                    Product name must be at least 4 characters in length.
                </span>
                <span ng-show="registerForm.name.$error.maxlength">
                    Product name cannot exceed 12 characters in length.
                </span>
            </span>
        </div>
        <div class="form-group"
             ng-class="{'has-error':registerForm.email.$invalid && registerForm.email.$dirty}">
            <label class="col-md-2 control-label" for="email">Email</label>

			 <div class="col-md-4">
                <input class="form-control"
                       id="email"
                       name="email"
                       type="text"
                       placeholder="Email (required)"
                       ng-model="vm.Email"
                       required
                       ng-minlength="4"
                       ng-maxlength="12"/>
			</div>
          
        </div>

        <div class="form-group">
            <div class="col-md-4 col-md-offset-2">
                    <span>
                        <button class="btn btn-primary"
                                style="width:80px;margin-right:10px"
                                ng-click="vm.submit(registerForm.$valid)"
                                ng-disabled="registerForm.$invalid">
                            Save
                        </button>
                    </span>
                    <span>
                        <button class="btn btn-default"
                                style="width:70px"
                                ng-click="vm.cancel()">
                            Cancel
                        </button>
                    </span>
            </div>
        </div>

</form>

                    </div>
                </div>

            </div>
        </div>
    </section>
</section>
